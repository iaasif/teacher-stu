<div class="p-6">
    <h1 class="text-2xl font-bold mb-6">Student Dashboard</h1>
    <div class="grid grid-cols-2 gap-4 mb-6">
        <div class="p-4 bg-white border-l-4 border-green-500">Total Present Days<br><b>{{ present }}</b></div>
        <div class="p-4 bg-white border-l-4 border-red-500">Total Absent Days<br><b>{{ absent }}</b></div>
    </div>
    <button (click)="mark()" class="bg-green-600 text-white px-4 py-2 rounded">Mark Present Today</button>
</div>
